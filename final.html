<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css.css" media="screen" />
          <title>游냀Jogo da cobrinha游냀</title>
          <h1>游냀Jogo da cobrinha游냀</h1>
          <h2>游눝nomes: Betina Wagner, Bruna Tofanelo, Maria Eduarda Ven칙ncio</h2>
          <h2>游눝data: 25/06/2022</h2>
          <h3>PONTUA칂츾O:</h3>
  </head>

  <body>

    <div id="score">0</div>
    <canvas id="snakeboard" width="400" height="400"></canvas>

    <style>
      #snakeboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
        text-align: cursive;
        font-size: 140px;
      }
    </style>
  </body>

  <script>
    const board_border = 'black';
    const board_background = "white";
    const snake_col = 'lightgreen';
    const snake_border = 'darkred';
    
    let snake = [
      {x: 200, y: 200},
      {x: 190, y: 200},
      {x: 180, y: 200},
      {x: 170, y: 200},
      {x: 160, y: 200}
    ]

    let score = 0;
    // verdadeiro se mudar de dire칞칚o
    let changing_direction = false;
    // velocidade na horizontal
    let food_x;
    let food_y;
    let dx = 10;
    // velocidade na vertical
    let dy = 0;
    
    
    // obt칠m  o elemento canvas
    const snakeboard = document.getElementById("snakeboard");
    // retorna um contexto de desenho bidimencional
    const snakeboard_ctx = snakeboard.getContext("2d");
    // come칞ar o jogo "Start"
    main();

    gen_food();

    document.addEventListener("keydown", change_direction);
    
    // fun칞칚o principal chamada repetidamente para manter o jogo rodando de maneira cont칤nua
    function main() {

        if (has_game_ended()) return;

        changing_direction = false;
        setTimeout(function onTick() {
        clear_board();
        drawFood();
        move_snake();
        drawSnake();
        // Repitir
        main();
      }, 100)
    }
    
    // desenhe uma borda ao redor da tela
    function clear_board() {
      //  seleciona a cor para preencher o desenho
      snakeboard_ctx.fillStyle = board_background;
      //  seleciona a cor da borda da tela
      snakeboard_ctx.strokestyle = board_border;
      // desenhe um ret칙ngulo  preenchido para cobrir todo o canvas
      snakeboard_ctx.fillRect(0, 0, snakeboard.width, snakeboard.height);
      // desenhe uma borda ao redor da tela toda
      snakeboard_ctx.strokeRect(0, 0, snakeboard.width, snakeboard.height);
    }
    
    // desenha a cobra na tela
    function drawSnake() {
      // desenha cada parte
      snake.forEach(drawSnakePart)
    }

    function drawFood() {
      snakeboard_ctx.fillStyle = 'lightgreen';
      snakeboard_ctx.strokestyle = 'darkgreen';
      snakeboard_ctx.fillRect(food_x, food_y, 10, 10);
      snakeboard_ctx.strokeRect(food_x, food_y, 10, 10);
    }
    
    // desenha uma parte da cobra
    function drawSnakePart(snakePart) {

      // define a cor da cobra
      snakeboard_ctx.fillStyle = snake_col;
      // define a cor da borda da cobra
      snakeboard_ctx.strokestyle = snake_border;
      // desenha um ret칙ngulo  preenchido para representar a parte da cobra nas codernadas
      // the part is located
      snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
      // desenha uma borda ao redor da cobra
      snakeboard_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }

    function has_game_ended() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true
      }
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x > snakeboard.width - 10;
      const hitToptWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y > snakeboard.height - 10;
      return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall
    }

    function random_food(min, max) {
      return Math.round((Math.random() * (max-min) + min) / 10) * 10;
    }

    function gen_food() {
      // gera um numero aletorio de codernada x do alimento
      food_x = random_food(0, snakeboard.width - 10);
      // gera um numero aleatorio para o alimento que a cordenada y comeu
      food_y = random_food(0, snakeboard.height - 10);
      // se o novo local da alimenta칞칚o for aonde a cobra esta atualmente,gerar um novo local de alimento de maneira aleat칩ria
      snake.forEach(function has_snake_eaten_food(part) {
        const has_eaten = part.x == food_x && part.y == food_y;
        if (has_eaten) gen_food();
      });
    }

    function change_direction(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;
      
    // impede a cobra de retornar
    
      if (changing_direction) return;
      changing_direction = true;
      const keyPressed = event.keyCode;
      const goingUp = dy === -10;
      const goingDown = dy === 10;
      const goingRight = dx === 10;
      const goingLeft = dx === -10;
      if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -10;
        dy = 0;
      }
      if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -10;
      }
      if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = 10;
        dy = 0;
      }
      if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 10;
      }
    }
    function move_snake() {
      // cria uma nova cabe칞a da cobra
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      // adiciona uma nova cabe칞a ao in칤cio  corpo da cobra
      snake.unshift(head);
      const has_eaten_food = snake[0].x === food_x && snake[0].y === food_y;
      if (has_eaten_food) {
        // aumenta a pontua칞칚o de acordo com as ma칞as
        score += 10;
        // mostra a pontua칞칚o na tela
        document.getElementById('score').innerHTML = score;
        // gera um novo local de comida de modo aleat칩rio
        gen_food();
      } else {
        // tira 치 ultima parte do corpo da cobra
        snake.pop();
      }
    }
    
  </script>
</html>
